<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invisio - Car Table</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mt-5 text-center">
      <h1 class="text-dark text-decoration-underline fw-bolder">
        Invisio - Car Table
      </h1>
      <input
        type="text"
        id="searchInput"
        onkeyup="searchFunction()"
        placeholder="Search for a car model..."
        class="border border-dark border-2 rounded-2 p-2 mt-3"
      />
      <div class="my-3 operation-buttons">
        <button class="btn btn-dark newCarButton">Add new Car</button>
      </div>
    </header>
    <div class="d-flex flex-column w-50 mx-auto records-table-container mt-3">
      <table class="records-table" id="table">
        <thead>
          <tr class="border-bottom border-dark table__input-general">
            <th type="button" onclick="sortTableByName(0)">Car Brand</th>
            <th type="button" onclick="sortTableByName(1)">Car Model</th>
            <th type="button" onclick="sortTableByNumber(2)">
              Year of Production
            </th>
            <th>Actions</th>
          </tr>
        </thead>
      </table>
    </div>
    <div
      class="
        bg-dark
        text-white
        rounded-2
        d-flex
        flex-column
        mt-5
        d-block
        position-absolute
        top-50
        start-50
        translate-middle
        invisible
        w-25
        mx-auto
        newCarModal
      "
    >
      <div
        class="
          d-flex
          justify-content-between
          align-items-center
          bg-warning
          text-dark
          p-2
        "
      >
        <h2 class="text-uppercase m-0 fs-5">add new car</h2>
        <button class="btn btn-dark text-warning" id="newCarModal-CloseButton">
          X
        </button>
      </div>
      <form
        class="py-3 d-flex flex-column align-items-center"
        autocomplete="off"
      >
        <label for="Car-Brand">Car Brand </label>
        <input type="text" id="carBrand" class="mb-2" />
        <label for="Car-Model">Car Model</label>
        <input type="text" id="carModel" class="mb-2" />
        <label for="Year-Production">Year of Production</label>
        <input type="text" id="yearProduction" class="mb-2" />
      </form>
      <button
        type="button"
        id="newCarSubmitButton"
        class="mx-auto my-3 w-50 d-block btn btn-light"
      >
        Submit Car
      </button>
      <button
        type="button"
        id="editCarButton"
        class="mx-auto my-3 w-50 d-none btn btn-light"
      >
        Edit Car
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
